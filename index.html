<html>

<head>
    <title> E commerce Website </title>
    <link href="style.css" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="wrapper ">
        <div class="header">
            <div class="logo  arrange-left wid-25">
                <h1>
                    <span>E</span> 
                    <span>commerce</span>
                </h1>
            </div>
            <div class="search-product arrange-left wid-50">
                <input type="text" placeholder="search for products">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="selected-product arrange-left wid-25">
                <button class="common-btn">
                    <span><i class="fa-solid fa-heart"></i>0</span>
                </button>
                <button class="common-btn">
                    <span><i class="fa-solid fa-cart-shopping"></i>0</span>
                </button>
            </div>
        </div>
    </div>


    <div class="full-wrapper border-top">
        <div class="wrapper next-row">
            <div class="banner-area arrange-left wid-25 ">
                <div class="list-header">
                    <h4>Categories</h4>
                    <span>
                        <i class="fa-solid fa-caret-down"></i>
                    </span>
                </div>
                <ul class="category-list">
                    <li><a href="">Books</a></li>
                    <li><a href="">Lamps</a></li>
                    <li><a href="">Cricket</a></li>
                    <li><a href="">Football</a></li>

                </ul>

            </div>
        </div>
    </div>

</body>

</html>
